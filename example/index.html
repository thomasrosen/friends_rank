<html>
	<head>
		<title>Your Friends</title>
		<meta charset="utf-8" />

		<script src="./node_modules/store/dist/store.modern.min.js"></script>
		<script src="./node_modules/sortablejs/dist/sortable.umd.js"></script>
		<script src="./script.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>

		<h1>Your Friends</h1>

		<fieldset id="personRanking" style="margin:64px auto;">
			<h2 id="questionForRanking"></h2>
			<ol class="sortable"></ol>
			<section class="actions">
				<button onclick="render_rankingQuestion()">Skip</button>
				<button style="float:right;" onclick="savePersonRanking()">Save</button>
			</section>
		</fieldset>

		<section class="cards">

			<fieldset id="addPerson" role="form">
				<h2>Add a new Person</h2>
				<div class="oneRowStretch">
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" placeholder="Thomas Rosen" style="margin-right: 0;"/>
				</div>
				<section class="actions">
					<span></span>
					<button style="float:right;" onclick="addPerson()">Add Person</button>
				</section>
			</fieldset>
	
			<fieldset id="personList">
				<h2>Friend List</h2>
				<ol></ol>
			</fieldset>

			<fieldset id="addQuestion" role="form">
				<h2>Add a new Question</h2>
				<div class="oneRowStretch">
					<label for="question">Question:</label>
					<textarea id="question" name="question" placeholder="Mit wem mÃ¶chtest du gerade eher Zeit verbringen?" style="margin-right: 0;"></textarea>
				</div>
				<section class="actions">
					<span></span>
					<button style="float:right;" onclick="addQuestion()">Add Question</button>
				</section>
			</fieldset>
	
			<fieldset id="questionList">
				<h2>Questions</h2>
				<ol></ol>
			</fieldset>


			<fieldset>
				<h2>Download Backup</h2>
				<p>Export all data as a JSON file.</p>
				<section class="actions">
					<span></span>
					<button style="float:right;" onclick="exportEverything()">Export Everything</button>
				</section>
			</fieldset>

			<fieldset id="importBackup">
				<h2>Import Backup</h2>
				<p>Import a .friends.json file to replace all data.</p>
				<section class="actions">
					<span></span>
					<label class="fileInput">
						<input type="file" accept=".json,application/json" style="display:none;"/>
						<button style="float:right;" onclick="openImportFileInput()">Choose File and Import</button>
					</label>
				</section>
			</fieldset>

			<fieldset style="opacity:0;height:0;padding:0;border-width:0;"></fieldset>
		</section>

		<a id="dowloadTrigger" style="display:none;"></a>
	</body>
</html>
